/*
Quest v2 keyboard configuration file
Copyright (c) 1998, 1998 Alexander Malmberg

Format:
-------
[ mode ]
key [+flag [+flag ...]] = command


Modes:
------
MOVE     Keys used for moving, zooming etc.
COMMON   Keys available in all edit modes.

BRUSH    \
FACE     |
ENTITY   |-Keys available in that edit mode.
MODEL    /

If you want a list of all keys, commands and flags, run

   quest --key-def

and look in keys.def.

*/

